ja:
  # 日時のフォーマット定義
  time:
    formats:
      default: "%Y/%m/%d %H:%M:%S"
      long: "%Y年%m月%d日(%a) %H時%M分"
      short: "%m/%d %H:%M"
      short_date: "%-m/%-d" # "5/2" のような形式
      short_time: "%H:%M"

  # 日付のフォーマット定義
  date:
    formats:
      default: "%Y/%m/%d"
      long: "%Y年%m月%d日(%a)"
      short: "%m/%d"
    day_names: [日曜日, 月曜日, 火曜日, 水曜日, 木曜日, 金曜日, 土曜日]
    abbr_day_names: [日, 月, 火, 水, 木, 金, 土]
    month_names: [~, 1月, 2月, 3月, 4月, 5月, 6月, 7月, 8月, 9月, 10月, 11月, 12月]
    abbr_month_names: [~, 1月, 2月, 3月, 4月, 5月, 6月, 7月, 8月, 9月, 10月, 11月, 12月]
  
  # Active Record のモデル名や属性名を日本語化
  activerecord:
    models:
      user: ユーザー
      voice_condition_log: 声のコンディション記録
      practice_exercise: 発声練習のお題
      practice_session_log: 練習セッションログ
      practice_attempt_log: 練習試行ログ
    attributes:
      user:
        name: ユーザー名
        email: メールアドレス
        password: パスワード
        gender: 性別
    enums:
      user:
        gender:
          male: 男性
          female: 女性
          other: その他
          unset: 未設定